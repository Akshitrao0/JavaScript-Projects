<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge8</title>
</head>
<body>
    <h1>Basic Challenge 8</h1>
    <script>
        var userNum = prompt("Enter a whole number","");
        if (userNum<10){
            console.log("You entered a smaller number than 10");
            for(var i=0;i<10;i++){
                if(i==userNum){
                    console.log(`Here is a ${i} <--this is your number`);
               }
               else{
                console.log(`Here is ${i}`);
               }
            }
        }
        else if(userNum>9){
            console.log("You entered a big number");
        }
        else{
            console.log("ERROR");
        }
    </script>
    
</body>
</html>
