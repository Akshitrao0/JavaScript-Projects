    <script>
        function randomint(min,max){
            var numofval = max - min +1;
            var randomnum = Math.random();
            var randval = Math.floor(randomnum*numofval);
            var finalnum = min + randval;
            console.log(finalnum);
        }

        randomint(10,20);
